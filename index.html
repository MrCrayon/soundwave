<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave Audio Player</title>
    <link rel="stylesheet" href="css/soundwave.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="audio-player-container"></div>
    <script src="js/soundwave.js"></script>
    <script>
        const audioPlayer = new SoundWave({
            container: '#audio-player-container',
            audioSrc: './assets/sample.mp3'
        });
    </script>
</body>

</html>
